<main [ngClass]="{'dark-content': isDarkMode, 'light-content': !isDarkMode, 'content': true}">
  <!-- GeneraciÃ³n de Reportes -->
  <div 
    [ngClass]="{
      'dark-box': isDarkMode,
      'light-box': !isDarkMode,
      'header-container': true,
      'shadow-box': true,
      'rounded': true,
      'padded-box': true,
      'animate-fade-in-down': true
    }">

    <div [ngClass]="{ 'header': true }" class="mb-4">
      <svg class="icon-big text-yellow-400"
        xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path d="M5 13l4 4L19 7" />
      </svg>
      <h2 class="text-2xl font-semibold ml-2">
        {{ 'reports.title' | translate }}
      </h2>
    </div>

    <p [ngClass]="{ 'subtitle': true }" class="mb-4">
      {{ 'reports.description' | translate }}
    </p>

    <div [ngClass]="{ 'description-box': true }">
      <div class="item animate-slide-in-right delay-100">
        <svg class="icon text-amber-300"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M5 13l4 4L19 7" />
        </svg>
        <span>{{ 'reports.point1' | translate }}</span>
      </div>
      <div class="item animate-slide-in-right delay-200">
        <svg class="icon text-amber-300"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M5 13l4 4L19 7" />
        </svg>
        <span>{{ 'reports.point2' | translate }}</span>
      </div>
      <div class="item animate-slide-in-right delay-300">
        <svg class="icon text-amber-300"
          xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M5 13l4 4L19 7" />
        </svg>
        <span>{{ 'reports.point3' | translate }}</span>
      </div>
    </div>

    <p class="mt-6 text-sm italic text-gray-300">
      {{ 'reports.note' | translate }}
    </p>
    
  </div>
</main>
